<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1, num2

        do {

            num1 = parseFloat(prompt("Digite o primeiro número: "))
            num2 = parseFloat(prompt("Digite o segundo número: "))

            if(num1 > num2){
                alert("DECRESCENTE!")
            }
            else if(num1 < num2){
                alert("CRESCENTE!")
            }

        }while(num1 != num2)
    </script>
</body>
</html>
