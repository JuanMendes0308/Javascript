<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num, raiz

        num = parseInt(prompt("Digite um número: "))

        raiz = Math.sqrt(num)

        if (num <= 0)
            alert("O número não existe")
        else
            alert("O número é " + raiz)
    </script>
</body>
</html>
