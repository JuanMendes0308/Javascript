<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numMaior, numMenor

        numMaior = parseInt(prompt("Digite um número: "))
        numMenor = parseInt(prompt("Digite outro número: "))

        if (numMaior > numMenor)
            alert(numMaior + " é maior que o " + numMenor)
        else
            alert(numMenor + " é maior que o " + numMaior)
    </script>
</body>
</html>
