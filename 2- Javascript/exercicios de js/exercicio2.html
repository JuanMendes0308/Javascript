<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        var lar1, lar2, comp1, comp2, area, perimetro

        lar1 = parseFloat(prompt("Insira a largura da primeira parede: "))
        lar2 = parseFloat(prompt("Insira a largura da segunda parede: "))
        comp1 = parseFloat(prompt("Insira o comprimento da primeira parede: "))
        comp2 = parseFloat(prompt("Insira o comprimento da segunda parede: "))

        area = (lar1 * comp1)
        perimetro = (lar1 + lar2 + comp1 + comp2)

        alert("A área é " + area)
        alert("O perímetro é " + perimetro)
    </script>
</body>
</html>
