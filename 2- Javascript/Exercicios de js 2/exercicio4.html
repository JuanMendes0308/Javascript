<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <script>
        var metros, centimetros, milimetros

        metros = parseFloat(prompt("Digite a quantidade de metros: "))

        centimetros = metros * 100
        milimetros = metros * 1000

        alert("Os centímetros são " + centimetros + "cm" + "\n Os milímetros são " + milimetros + "ml")
    </script>
</body>
</html>
