<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        var num1, num2, adicao, mult, divisao, menos

        num1 = parseFloat(prompt("Insira o primeiro número: "))
        num2 = parseFloat(prompt("Insira o segundo número: "))

        adicao = num1 + num2
        mult = num1 * num2
        divisao = num1 / num2
        menos = num1 - num2

        alert("O valor da adição é " + adicao +"\nO valor da multiplicação é " + mult + "\nO Valo da divisão é " + divisao +"\nO valor da subtração é " + menos)
    </script>
</body>
</html>
