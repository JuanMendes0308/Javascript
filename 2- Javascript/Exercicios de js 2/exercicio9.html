    <script>
        var a,b,c, produto, media

        a = parseFloat(prompt("Digite o número A: "))
        b = parseFloat(prompt("Digite o número B: "))
        c = parseFloat(prompt("Digite o número C: "))

        alert("A média dos 3 múmeros são " + media)
    </script>
