<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        var distancia_percorrida, litros, litrosTotal

        distancia_percorrida = parseFloat(prompt("Digite a distância percorrida na viagem: "))
        litros = parseFloat(prompt("Digite quantos litros foram consumidos na viagem: "))

        litrosTotal = distancia_percorrida / litros

        alert("Para percorre " + distancia_percorrida + "km, foram necessários " + litrosTotal + " litros de combustível.")
    </script>
</body>
</html>
