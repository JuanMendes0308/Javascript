<body>
    <script>
        var valor_reais, valor_dolar

        valor_dolar = parseFloat(prompt("Digite o valor que possui no cofre"))

        valor_reais = valor_dolar * 5.31

        alert("O valor que possui no cofre é " + valor_dolar + "\n O valor em reais é R$" + valor_reais)

    </script>
