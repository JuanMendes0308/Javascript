<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
        var raio, area

        raio = parseFloat(prompt("Digite o valor do raio: "))
        const PI = Math.PI

        area = PI * Math.pow(raio, 2)

        alert("O valor da área é " + area)
    </script>
</body>
