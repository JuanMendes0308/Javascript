<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>
    <script>
        var valor_principal, montante, taxa, meses

        valor_principal = parseFloat(prompt("Digite o valor principal: "))
        meses = parseFloat(prompt("Digite o número do mês: "))
        taxa = parseFloat(prompt("Digite a taxa: "))

        montante = valor_principal * (1 + taxa * meses)

        alert("O valor final é " + montante)
    </script>
</body>

</html>
