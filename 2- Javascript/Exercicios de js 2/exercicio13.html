<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <script>
        var nota1, nota2, nota3, soma_notas , media

        nota1 = parseFloat(prompt("Digite a nota 1: "))
        nota2 = parseFloat(prompt("Digite a nota 2: "))
        nota3 = parseFloat(prompt("Digite a nota 3: "))

        soma_notas = (nota1 + nota2 + nota3) / 3

        media = Math.round(soma_notas)

        alert("A média é " + media)
    </script>
</body>
</html>
