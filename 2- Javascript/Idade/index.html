<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body id="corpo">
    
    <header>
        <h1>Informe a sua Idade</h1>
    </header>

    <section>
        <input type="number" max="2025" min="1900" id="idade" placeholder="Insira a sua data de nascimento, de 1900 á 2025">
        
        <div id="sexo"><p>Sexo:</p>
            <div id="masc"><label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="masc" checked></div>
            <div id="fem"><label for="sexo">Feminino</label>
            <input type="radio" name="sexo" id="fem"></div>
            <input type="button" value="Enviar" onclick="Idade()"></div>
        <div>
        <img src="" alt="Foto de alguém" id="alguem">
        </div>

        <div id="resp"></div>
    </section>
    <script src="idadeComfoto.js"></script>
</body>
</html>
