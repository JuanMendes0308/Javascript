<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var glicose

        glicose = parseFloat(prompt("Digite a quantidade de glicose no sangue: "))

        if (glicose < 100)
            alert(`A glicose no sangue é ${glicose}mg/dl. \n Está normal`)
        else if (glicose < 140)
            alert(`A glicose no sangue é ${glicose}mg/dl. \n Está elevado`)
        else if (glicose > 140)
            alert(`A glicose no sangue é ${glicose}mg/dl. \n Está com diabetes`)
    </script>
</body>
</html>
