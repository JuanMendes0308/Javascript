<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numInteiro

        numInteiro = parseInt(prompt("Digite um número positivo ou negativo: "))

        if (numInteiro > 0)
            alert("Número é positivo")
        else
            alert("Número é negativo")
    </script>
</body>
</html>
